<!DOCTYPE html>
<html>

<head>
   <title>Shopping Card</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/product-1.png" type="image/x-icon">
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img src="images/logo.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#produit">Produit</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              contact
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">facebook</a>
              <a class="dropdown-item" href="#">instagram</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else please click here</a>
            </div>
          </li>
         
        </ul>
        
        
      </div>
    </nav>
   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="cardItem" >
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>Le Livre de Raison d'une famille d'Auvergne</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"  id="minusIcon"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="number">
                           <button class="btn btn-default"  id="plusIcon" ><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="incrimentAmount">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="removeItem">
                        <span class="btn btn-lg unlike"  id="like1" name="like1"> <i class="fa fa-heart"></i></span>                        
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="cardItemCasin" >
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>Le pain et le cirque</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minusIcon2" ><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1"id="number2">
                           <button class="btn btn-default" id="plusIcon2" ><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="incrimentAmount2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="removeItemCasin" >
                        <span class="btn btn-lg unlike"  id="like2" name="like2"> <i class="fa fa-heart"></i></span> 
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 >$ <span id="netTotal">1278</span></h5>
                        <h5>$ <span id="texTotal">00</span></h5>
                        <h5>$ <span id="grandTotal">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="main.js"></script>
</body>

</html>
